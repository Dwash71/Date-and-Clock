<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Clock</title>
</head>
<body>

  <div class="clock-container">
    <div class="date-container">
      <p class="fullDateTime id=fullDateTime" id="fullDTM">Full Date Time</p>
    </div>
    <div class="time-container">
      <p id="time" class="time">
        <span class="hour" id="hour"></span>:<span class="mins" id="mins">
        </span>:<span class="seconds" id="seconds">
        </span> <span class="ampm" id="ampm"></span>
      </p>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
